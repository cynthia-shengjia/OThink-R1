# CP-Router 默认配置
router:
  tau: 1                    # 路由阈值
  beta: 3.0                # FBE 权重 (β)
  cal_ratio: 0.3           # 校准集比例
  alpha_min: 0.01          # α 搜索下界
  alpha_max: 0.99          # α 搜索上界
  alpha_step: 0.01         # α 搜索步长

inference:
  batch_size: 8
  max_tokens: 4096
  temperature: 0.0
  top_p: 1.0

# 模型配对
pairings:
  qwen_14b:
    llm: "Qwen/Qwen2.5-14B-Instruct"
    lrm: "deepseek-ai/DeepSeek-R1-Distill-Qwen-14B"
  llama_8b:
    llm: "meta-llama/Llama-3.1-8B-Instruct"
    lrm: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
  large:
    llm: "deepseek-ai/DeepSeek-V3"
    lrm: "deepseek-ai/DeepSeek-R1"

# 数据集
datasets:
  - mmlu_elementary_math
  - mmlu_high_school_math
  - mmlu_college_math
  - logiqa
  - gpqa
  - stem_mcqa
